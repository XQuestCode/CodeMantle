name: Release Agent Daemon

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    defaults:
      run:
        working-directory: packages/agent-daemon
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/agent-daemon/package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Verify package version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -e 'const fs=require("fs");const p=JSON.parse(fs.readFileSync("package.json","utf8"));process.stdout.write(p.version)')"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version $TAG_VERSION does not match package version $PKG_VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build source package
        run: npm run build

      - name: Pack npm package
        run: npm pack --json > npm-pack-output.json

      - name: Extract npm artifact name
        id: npm_pack
        run: node -e 'const fs=require("fs"); const data=JSON.parse(fs.readFileSync("npm-pack-output.json","utf8")); const raw=(data[0].filename||"").trim(); const safe=raw.replace(/^@/,"").replace(/\//g,"-"); console.log(`filename=${safe}`)' >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: codemantle-agent-npm-package
          path: packages/agent-daemon/${{ steps.npm_pack.outputs.filename }}

      - name: Publish npm package
        if: startsWith(github.ref, 'refs/tags/')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance --registry https://registry.npmjs.org
