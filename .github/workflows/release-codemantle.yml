name: Release CodeMantle CLI

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Verify package version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -e 'const fs=require("fs");const p=JSON.parse(fs.readFileSync("packages/codemantle/package.json","utf8"));process.stdout.write(p.version)')"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version $TAG_VERSION does not match package version $PKG_VERSION"
            exit 1
          fi

      - name: Run package checks
        run: npm run pack:check --workspace packages/codemantle

      - name: Pack npm artifact
        run: npm pack --workspace packages/codemantle --json > npm-pack-output.json

      - name: Extract npm artifact name
        id: npm_pack
        run: node -e 'const fs=require("fs"); const data=JSON.parse(fs.readFileSync("npm-pack-output.json","utf8")); const raw=(data[0].filename||"").trim(); const safe=raw.replace(/^@/,"").replace(/\//g,"-"); console.log(`filename=${safe}`)' >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: codemantle-cli-release-artifact
          path: ${{ steps.npm_pack.outputs.filename }}

      - name: Create GitHub release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.npm_pack.outputs.filename }}

      - name: Publish npm package with provenance
        if: startsWith(github.ref, 'refs/tags/')
        run: npm publish --workspace packages/codemantle --access public --provenance
