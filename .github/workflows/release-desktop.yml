name: Release Desktop App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            bundles: dmg
            os_name: macos
          - platform: windows-latest
            bundles: nsis
            os_name: windows
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: apps/desktop-app

      - name: Install Tauri CLI
        run: npm install @tauri-apps/cli@^2.0.0
        working-directory: apps/desktop-app

      - name: Build agent daemon sidecar
        run: |
          npm ci
          npm run build
        working-directory: packages/agent-daemon

      - name: Package Windows sidecar binary
        if: runner.os == 'Windows'
        run: npx pkg . --target node18-win-x64 --output bin/codemantle-agent.exe
        working-directory: packages/agent-daemon

      - name: Package macOS sidecar binary
        if: runner.os == 'macOS'
        run: |
          npx pkg . --target node18-x64 --output bin/codemantle-agent-macos
          npx pkg . --target node18-arm64 --output bin/codemantle-agent-darwin-arm64
        working-directory: packages/agent-daemon

      - name: Optional Windows signing hook
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not $env:WINDOWS_CERTIFICATE -or -not $env:WINDOWS_CERTIFICATE_PASSWORD) {
            Write-Host "Windows signing secrets not configured, skipping..."
            exit 0
          }
          $certificatePath = Join-Path $env:RUNNER_TEMP "codemantle-signing-cert.pfx"
          [IO.File]::WriteAllBytes($certificatePath, [Convert]::FromBase64String("$env:WINDOWS_CERTIFICATE"))
          "WINDOWS_CERTIFICATE_PATH=$certificatePath" | Out-File -FilePath $env:GITHUB_ENV -Append
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}

      - name: Optional macOS signing hook
        if: runner.os == 'macOS'
        run: |
          if [ -z "$APPLE_CERTIFICATE" ] || [ -z "$APPLE_CERTIFICATE_PASSWORD" ]; then
            echo "macOS signing secrets not configured, skipping..."
            exit 0
          fi
          KEYCHAIN_PATH="$RUNNER_TEMP/codemantle-signing.keychain-db"
          CERT_PATH="$RUNNER_TEMP/codemantle-signing-cert.p12"
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" "$KEYCHAIN_PATH"
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -d user -s "$KEYCHAIN_PATH"
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build and release desktop installer
        uses: tauri-apps/tauri-action@v0
        id: tauri_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: npx tauri
          projectPath: apps/desktop-app
          tagName: ${{ github.ref_name }}
          releaseName: "CodeMantle ${{ github.ref_name }}"
          releaseBody: |
            ## CodeMantle ${{ github.ref_name }}

            ### Downloads
            - **Windows**: Download the `.exe` installer below
            - **macOS**: Download the `.dmg` installer below

            ### npm packages
            ```bash
            npm install -g codemantle
            npm install -g @codemantle/panel
            npm install -g @codemantle/agent-daemon
            ```

            See [CHANGELOG](https://github.com/XQuestCode/CodeMantle/blob/main/CHANGELOG.md) for details.
          releaseDraft: false
          prerelease: false
          args: --bundles ${{ matrix.bundles }}

      - name: Upload Windows installer
        if: matrix.os_name == 'windows' && success()
        uses: actions/upload-artifact@v4
        with:
          name: CodeMantle-Windows-${{ github.ref_name }}
          path: apps/desktop-app/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload macOS installer
        if: matrix.os_name == 'macos' && success()
        uses: actions/upload-artifact@v4
        with:
          name: CodeMantle-macOS-${{ github.ref_name }}
          path: apps/desktop-app/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn
