<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeMantle Sign In</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f6f8;
        --panel: #ffffff;
        --border: #d6dde6;
        --text: #0f172a;
        --muted: #4b5563;
        --accent: #0b6bcb;
        --danger: #b42318;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, #ddeeff 0%, var(--bg) 45%);
        color: var(--text);
      }

      .panel {
        width: min(420px, 92vw);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: 0 12px 38px rgba(15, 23, 42, 0.1);
        padding: 24px;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 1.4rem;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 11px 12px;
        font-size: 1rem;
      }

      button {
        margin-top: 18px;
        width: 100%;
        border: 0;
        border-radius: 10px;
        padding: 12px;
        color: #fff;
        background: var(--accent);
        font-size: 1rem;
        cursor: pointer;
      }

      .error {
        margin-top: 12px;
        color: var(--danger);
        font-size: 0.92rem;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <form class="panel" id="login-form">
      <h1>Sign in to CodeMantle</h1>
      <p>Use your control-plane credentials and TOTP if enabled.</p>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="username" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <label for="totp">TOTP code (if enabled)</label>
      <input id="totp" name="totp" type="text" inputmode="numeric" maxlength="6" autocomplete="one-time-code" />

      <button type="submit">Sign in</button>
      <div class="error" id="error"></div>
    </form>

    <script src="/login.js" type="module"></script>
  </body>
</html>
